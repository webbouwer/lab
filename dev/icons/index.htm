<!DOCTYPE html>
<html lang="en" ng-app="DcIcons">
<head>
<meta charset="utf-8">
<title>Social Icons (by React)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<!-- ===== CSS START ==== -->
<link href="../../lib/media/icons/css/social-icons.css" rel="stylesheet">

<style>
span.dc
{
  margin-right: 10px;
  float: left;
  color: #3d3d3d;
  font-size: 54px;
  text-shadow: none !Important;
  border: none !Important;
}
img.dc
{
  margin-right: 10px;
  float: left;
  height:54px;
  width:auto;
  fill: #3d3d3d;
}
</style>

</head>

<body>

<div id="cssicons">

<span class="dc dc-facebook"></span>
<span class="dc dc-facebook-square"></span>
<span class="dc dc-facebook-round"></span>
<span class="dc dc-facebook-rounded"></span>

<span class="dc dc-github"></span>
<span class="dc dc-github-round"></span>
<span class="dc dc-github-rounded"></span>

<span class="dc dc-instagram"></span>
<span class="dc dc-instagram-square"></span>
<span class="dc dc-instagram-round"></span>
<span class="dc dc-instagram-rounded"></span>

<span class="dc dc-linkedin"></span>
<span class="dc dc-linkedin-round"></span>
<span class="dc dc-linkedin-rounded"></span>

<span class="dc dc-pinterest"></span>
<span class="dc dc-pinterest-round"></span>
<span class="dc dc-pinterest-rounded"></span>

<span class="dc dc-reddit"></span>
<span class="dc dc-reddit-round"></span>
<span class="dc dc-reddit-rounded"></span>

<span class="dc dc-twitter"></span>
<span class="dc dc-twitter-round"></span>
<span class="dc dc-twitter-rounded"></span>

<span class="dc dc-wordpress"></span>
<span class="dc dc-wordpress-round"></span>
<span class="dc dc-wordpress-rounded"></span>

<span class="dc dc-youtube"></span>
<span class="dc dc-youtube-round"></span>
<span class="dc dc-youtube-rounded"></span>

</div>

<div id="svgicons">

<img class="dc" src = "../../lib/media/icons/svg/facebook/facebook.svg" alt="facebook icon"/>

</div>

</body>
