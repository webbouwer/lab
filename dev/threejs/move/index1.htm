<html>

 -->

<!-- Custom view/page style -->
<style>
body {
  margin: 0;
  overflow: hidden;
}
</style>

</head>
<body>


<script>

$(document).ready(function() {

// Simple three.js example

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 50;

var renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xDDDDDD, 1);
document.body.appendChild(renderer.domElement);

var boxGeometry   = new THREE.BoxGeometry(10, 10, 10),
    basicMaterial = new THREE.MeshBasicMaterial({color: 0x0095DD}),
    cube          = new THREE.Mesh(boxGeometry, basicMaterial);

cube.rotation.set(0.4, 0.2, 0);

scene.add(cube);






var dirx = 0.0;
var diry = 0.0;

document.addEventListener("keydown", onDocumentKeyDown, false);

function onDocumentKeyDown(event) {

    var keyCode = event.which;
    // up
    if (keyCode == 87) {
        diry += 0.1;
        // down
    } else if (keyCode == 83) {
        diry -= 0.1;
        // left
    } else if (keyCode == 65) {
        dirx -= 0.1;
        // right
    } else if (keyCode == 68) {
        dirx += 0.1;
        // space
    } else if (keyCode == 32) {
        dirx = 0.0;
        diry = 0.0;
    }

}

function update( event ) {

	cube.position.y += diry;
	cube.position.x += dirx;


	if(dirx > 0.05 || dirx < -0.05){
  	dirx = dirx/1.05;
  }else{
  	dirx = 0.0;
  }
  if(diry > 0.05 || diry < -0.05){
  	diry = diry/1.05; //slow down
  }else{
  	diry = 0.0; // to 0
  }

}



function animate() {

    requestAnimationFrame( animate );

    update();

    renderer.render( scene, camera );

}

animate();

});

</script>

</body>
</html>
