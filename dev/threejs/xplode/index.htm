<!DOCTYPE html>
<html lang="en"><head>
		<title>Three.js - Cubes Explosion</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				
				background-image:url("grad.jpg");
				background-size:30%;
				background-position: 50% 50%;
				background-repeat:no-repeat;
				
			}
			
		</style>
	<style>@media print {#ghostery-tracker-tally {display:none !important}}</style></head>
	<body cz-shortcut-listen="true">

<!-- Taken from: https://www.airtightinteractive.com/demos/cubes_three/ -->
		
	
		<script type="text/javascript" src="js/three.js"></script>
		<script type="text/javascript" src="js/Cube.js"></script>
		<script type="text/javascript" src="js/Block.js"></script>
		<script type="text/javascript" src="js/Stats.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container;
			var stats;

			var camera;
			var scene;
			var renderer;
				
			var blocks = new Array();
			var blockCount = 30;

			init();
			setInterval(loop, 1000/60);

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);
				
				camera = new THREE.Camera( 70, SCREEN_WIDTH / SCREEN_HEIGHT, 0.0001, 10000 );
				camera.position.z = 2000;

				scene = new THREE.Scene();

				// Init Blocks
				for (var i = 0; i < blockCount; i++) {
					var block = new Block(scene);
					blocks.push(block);
				}
				
				renderer = new THREE.CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);
			
			}

			function loop() {
				for (var i = 0; i < blockCount; i++) {
					blocks[i].loop();					
				}
				renderer.render(scene, camera);
				stats.update();
			}

		</script><div><canvas width="1920" height="919"></canvas><div style="font-family: Helvetica, Arial, sans-serif; font-size: 9px; background-color: rgb(0, 0, 32); opacity: 0.9; width: 80px; padding-top: 2px; cursor: pointer; position: absolute; top: 0px;"><div style="color: rgb(0, 255, 255); margin-left: 3px; margin-bottom: 3px;"><strong>51 FPS</strong> (1-62)</div><canvas style="display: block; margin-left: 3px; margin-bottom: 3px;" width="74" height="30"></canvas><div style="color: rgb(0, 255, 255); margin-left: 3px; margin-bottom: 3px; display: none;"><strong>16 MS</strong> (13-1033)</div><canvas style="display: none; margin-left: 3px; margin-bottom: 3px;" width="74" height="30"></canvas></div></div>

	

</body></html>
